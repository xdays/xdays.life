name: main

on:
  push:
    branches:
      - master
      - 'staging-*'
      - 'sandbox-*'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Run unit test
        run: 'echo run unit test'
        if: startsWith(env.GITHUB_HEAD_REF_SLUG, 'sandbox-') && contains(github.event.head_commit.message, '@test')

  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs:
      - test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Release
        run: yarn &&  yarn run build

      - name: Fail the workflow when test job is skipped
        run: 'exit 1'
        if: startsWith(env.GITHUB_HEAD_REF_SLUG, 'sandbox-') && ! contains(github.event.head_commit.message, '@test')
